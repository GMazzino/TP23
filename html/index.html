<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
      integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div>
      <h1>Bienvenido <span id="userName"></span></h1>
      <p style="text-align: right"><a href="./logout">Cerrar sesión</a></p>
    </div>
    <h1>Productos</h1>
    <a href="./api/productos">Ver todos los productos</a><br /><br />
    <div id="productsGrid"></div>
    <div class="container">
      <form action="./api/products-test" method="post" id="frmNewProduct">
        <label for="newProduct">Nuevos productos</label>
        <input type="number" name="newProducts" id="newProducts" />
        <input type="submit" value="Enviar" />
      </form>
    </div>
    <p style="text-align: center">Tasa de compresión: <span id="tc"></span></p>
    <div class="container" id="chatMsgs"></div>
    <div class="container">
      <form action="#" method="post" id="frmChat">
        <input type="email" name="email" placeholder="Email..." required />
        <input type="text" name="fname" placeholder="Nombre..." required />
        <input type="text" name="lname" placeholder="Apellido..." required />
        <input type="number" name="age" placeholder="Edad..." required />
        <input type="text" name="alias" placeholder="Apodo..." required />
        <input type="text" name="avatar" placeholder="URL avatar..." required />
        <input type="text" name="msg" placeholder="Mensaje..." required />
        <input type="submit" value="Enviar" />
      </form>
    </div>
    <script type="module" src="./scripts/mainclient.js"></script>
  </body>
</html>
